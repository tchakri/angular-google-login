<div class="card w-50 m-auto mt-4">
  <div class="card-header">
    User Details
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="row">
        <div class="col"><label>First Name</label></div>
        <div class="col"><label>{{user?.firstName}}</label></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col"><label>Last Name</label></div>
        <div class="col"><label>{{user?.lastName}}</label></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col"><label>Email</label></div>
        <div class="col"><label>{{user?.email}}</label></div>
      </div>
    </div>
  </div>
</div>
